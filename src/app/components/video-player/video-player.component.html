<!-- Video Player Component Template -->
 <div class="main flex gap-10" >
     <div class="flex-1/3 video-player-container">
       
       <!-- Main Video Player Section -->
       <div class="video-section">
         <!-- Video.js Player Element -->
         <!-- This is the main video element that Video.js will enhance -->
         <video 
           #videoElement
           class="video-js vjs-default-skin vjs-big-play-centered"
           data-setup="{}"
           preload="metadata"
           width="100%"
           height="400">
           
           <!-- Fallback message for browsers that don't support video -->
           <p class="vjs-no-js">
             To view this video please enable JavaScript, and consider upgrading to a
             web browser that supports HTML5 video.
           </p>
         </video>
       </div>
     
     
     </div> 
    <div class="bg-amber-400 rounded-xl">
    <div class="flex flex-col gap-4 p-4">
        <div class="text-xl font-bold mb-2">Video Playlist</div>
        
        <!-- Video List Item -->
         @for (video of videos; track video.title) {
        <div (click)="changeVideo(video)" class="flex items-center gap-3 bg-white p-2 rounded-lg shadow cursor-pointer hover:bg-gray-50">
            <div class="w-32 h-20 bg-gray-200 rounded">
                <img [src]="video.thumbnailUrl" alt="Video thumbnail" class="w-full h-full object-cover rounded">
            </div>
            <div class="flex-1">
                <h3 class="font-medium">{{video.title}}</h3>
                <p class="text-sm text-gray-600">Duration: {{video.duration}}</p>
            </div>
        </div>
    }
    </div>
    </div>
 </div>
